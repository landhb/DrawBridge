name: Linux Kernel 5.8.9

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true
    - name: Cache Nixmodule Artifacts
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/nixmodule
          ~/.cargo/bin/
        key: ${{ runner.os }}-nixmodule
    - name: Install deps
      run: sudo apt install qemu-system musl-tools
    - name: Install nixmodule
      run: if ! command -v nixmodule; then cargo install nixmodule; fi
    - name: Perform the test
      run: cd module && NIXMODULEARGS="-k 5.8 -c ci-config.toml" ./tests/run.sh
    
